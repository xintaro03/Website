<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: #222;
            color: white;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background: white;
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .reports {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }
        .report-box {
            flex: 1;
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">Dashboard Header</div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
                <li>Menu 4</li>
                <li>Menu 5</li>
                <li>Menu 6</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="dashboard">
                <a href="index.html" class="box">Item 1</a>
                <a href="index.html" class="box">Item 2</a>
                <a href="index.html" class="box">Item 3</a>
                <a href="index.html" class="box">Item 4</a>
                <a href="index.html" class="box">Item 5</a>
                <a href="index.html" class="box">Item 6</a>
            </div>
        </div>
    </div>
</body>
</html>
